spring.application.name=notificaions-microservice
spring.datasource.url=jdbc:postgresql://localhost:5432/notificationsdb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
server.port=8085

# Configuration g�n�rale Kafka
spring.kafka.bootstrap-servers=localhost:9092

# Configuration du consommateur Kafka
spring.kafka.consumer.group-id=service-notification-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
